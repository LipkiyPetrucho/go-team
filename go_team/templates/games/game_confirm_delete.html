{% extends "base.html" %}

{% block title %}Удалить игру{% endblock %}

{% block content %}
<h1>Удалить игру</h1>
<p>Вы уверены, что хотите удалить игру "{{ game }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'games:game_detail' game.pk %}">Отмена</a>
</form>
{% endblock %}
